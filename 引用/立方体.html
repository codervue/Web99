<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .xz{
        position:absolute;
        top:0px;
        left:0px;
        width:100px;      
        height:100px;           
    }          
    .wrap { 
        width: 100px;
        height: 100px;
        margin: 150px 0 0 150px;
        /*position: relative;*/
        position:absolute;
    }
    /*包裹所有容器样式*/
    .cube {
        width: 50px;
        height: 50px;
        margin: 0 auto;
        transform-style: preserve-3d;
        transform: rotateX(-30deg) rotateY(-80deg);
        animation: rotate linear 20s infinite;
    }
    @keyframes rotate {
        from {
            transform: rotateX(0deg) rotateY(0deg);
        }
        to {
            transform: rotateX(360deg) rotateY(360deg);
        }
    }
    .cube div {
        position: absolute;
        width: 200px;
        height: 200px;
        opacity: 0.5;
        transition: all .4s;
    }
    /*定义所有图片样式*/
    .pic {
        width: 200px;
        height: 200px;
    }
    .cube .out_front {
        transform: rotateY(0deg) translateZ(100px);
    }
    .cube .out_back {
        transform: translateZ(-100px) rotateY(180deg);
    }
    .cube .out_left {
        transform: rotateY(-90deg) translateZ(100px);
    }
    .cube .out_right {
        transform: rotateY(90deg) translateZ(100px);
    }
    .cube .out_top {
        transform: rotateX(90deg) translateZ(100px);
    }
    .cube .out_bottom {
        transform: rotateX(-90deg) translateZ(100px);
    }
    /*定义小正方体样式*/
    .cube span {
        display: block;
        width: 100px;
        height: 100px;
        position: absolute;
        top: 50px;
        left: 50px;
    }
    .cube .in_pic {
        width: 100px;
        height: 100px;
    }
    .cube .in_front {
        transform: rotateY(0deg) translateZ(50px);
    }
    .cube .in_back {
        transform: translateZ(-50px) rotateY(180deg);
    }
    .cube .in_left {
        transform: rotateY(-90deg) translateZ(50px);
    }
    .cube .in_right {
        transform: rotateY(90deg) translateZ(50px);
    }
    .cube .in_top {
        transform: rotateX(90deg) translateZ(50px);
    }
    .cube .in_bottom {
        transform: rotateX(-90deg) translateZ(50px);
    }
    /*鼠标移入后样式*/
    .cube:hover .out_front {
        transform: rotateY(0deg) translateZ(200px);
    }
    .cube:hover .out_back {
        transform: translateZ(-200px) rotateY(180deg);
    }
    .cube:hover .out_left {
        transform: rotateY(-90deg) translateZ(200px);
    }
    .cube:hover .out_right {
        transform: rotateY(90deg) translateZ(200px);
    }
    .cube:hover .out_top {
        transform: rotateX(90deg) translateZ(200px);
    }
    .cube:hover .out_bottom {
        transform: rotateX(-90deg) translateZ(200px);
    }
</style>
</head>
<body>
  <div class="xz">
		<!-- 外层最大容器 -->
        <div class="wrap">
            <!--包裹所有元素的容器-->
            <div class="cube">
                <!--前面图片 -->
                <div class="out_front">
                    <img src="M.jpg" class="pic">
                </div>
                <!--后面图片 -->
                <div class="out_back">
                    <img src="Q.jpg" class="pic">
                </div>
                <!--左面图片 -->
                <div class="out_left">
                    <img src="O.jpg" class="pic">
                </div>
                <!--右面图片 -->
                <div class="out_right">
                    <img src="H.jpg" class="pic">
                </div>
                <!--上面图片 -->
                <div class="out_top">
                    <img src="t.jpg" class="pic">
                </div>
                <!--下面图片 -->
                <div class="out_bottom">
                    <img src="a.jpg" class="pic">
                </div>

                <!--小正方体 -->
                <span class="in_front">
                    <img src="wuli.jpg" class="in_pic">
                </span>
                <span class="in_back">
                    <img src="timg.jpg" class="in_pic">
                </span>
                <span class="in_left">
                    <img src="wuli.jpg" class="in_pic">
                </span>
                <span class="in_right">
                    <img src="timg.jpg" class="in_pic">
                </span>
                <span class="in_top">
                    <img src="wuli.jpg" class="in_pic">
                </span>
                <span class="in_bottom">
                    <img src="wuli.jpg" class="in_pic">
                </span>
            </div>
        </div>
	</div>
</body>
</html>
